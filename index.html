<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./external/materialize/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <form id="file-excel-form">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>Subir Excel</span>
                            <input type="file" id="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s12">
                <table class="centered highlight" id="excel">
                    <thead >
                        <tr id="titulos">
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./external/materialize/js/materialize.min.js"></script>
    <script src="./external/xlsx.js/xlsx.full.min.js"></script>
    <script src="./js/filtrar.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
